<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .positive-pnl { color: green; }
        .negative-pnl { color: red; }
    </style>
    {% load static %}
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Position Dashboard</h1>
        <button id="refresh-button" class="btn btn-primary mt-3">Refresh</button>
        <div class="btn-group mt-3" role="group" aria-label="Sort buttons">
            <button id="sort-pnl-asc" class="btn btn-secondary">Sort by PnL Asc</button>
            <button id="sort-pnl-desc" class="btn btn-secondary">Sort by PnL Desc</button>
            <button id="sort-size-asc" class="btn btn-secondary">Sort by Position Size Asc</button>
            <button id="sort-size-desc" class="btn btn-secondary">Sort by Position Size Desc</button>
        </div>
        <div id="positions-container" class="mt-3"></div>
    </div>
    <script src="{% static 'positions/app.js' %}"></script>
</body>
</html>
